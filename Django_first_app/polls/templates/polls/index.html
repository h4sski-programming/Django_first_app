{% extends "polls/base.html" %}
{% block title %}Intex title{% endblock %}

{% block content %}

<div class="content m-4">
    <table class="table table-sm">
    {% for u in users %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.first_name }} {{ u.last_name }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.role }}</td>
            <td>{{ u.create_time }}</td>
        </tr>
    {% endfor %}
    </table>
</div>

{% endblock %}
