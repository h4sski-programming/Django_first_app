{% extends "polls/base.html" %}
{% block title %}Activity edit |{% endblock %}

{% block content %}
<h3>Activity edit {{ day.isoformat }}</h3>

<form method="post">
    {% csrf_token %}
    <table class="table table-sm">
        <tr>
            <th><label>Distance [km]:</label></th>
            <td>
                <input type="number" name="distance" min="0" required id="id_distance">
            </td>
        </tr>
        <tr>
            <th><label>Select vehicle:</label></th>
            <td>
                <select name="vehicle_id" id="id_type">
                {% for v in vehicle_list %}
                    <option value="{{ v.id }}">{{ v.name }}</option>
                {% endfor %}
                </select>
            </td>
        </tr>
    </table>
    <div>
        <button type="submit" name="save" value="{{ day.isoformat }}" class="btn btn-success m-2 w-25">Save</button>
        <button type="button" name="cancel" class="btn btn-outline-danger m-2 w-25">Cancel</button>
    </div>
    <div>
        <p>To create new vehicle <a href="/{{ u.id }}/vehicle/">click here</a>.</p>
    </div>
</form>
{% endblock %}
